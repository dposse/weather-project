<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="node_modules/moment/moment.js"></script>
</head>
<body>
  
  <header>
    <h1 class="text-center mt-5 mb-2">Current Weather</h1>
  </header>

  <section id="city-search">
    <form class="form-inline justify-content-center">
      <div class="form-group mb-0">
        <label for="city-search-input" class="sr-only">City Search Input</label>
        <input type="text" class="form-control" id="city-search-input" placeholder="Enter a city">
      </div>
      <button type="submit" class="btn btn-primary ml-1">Search</button>
    </form>
  </section>

  <section id="current-weather"></section>

  <section id="forecast"></section>

  <script id="current-weather-content" type="text/x-handlebars-template">
   <div class="container mt-5">
    <div class="row justify-content-center">
      <p class="city">{{city}}</p>
    </div>
    <div class="row justify-content-center">
      <h1 class="main-temperature">{{temperature}}&deg;</h1>
      <img src="http://openweathermap.org/img/w/{{icon}}.png">
    </div>
    <div class="row justify-content-center">
      <p class="condition">{{condition}}</p>
    </div>
   </div> 
  </script>

  <script id="set-default-city" type="text/x-handlebars-template">
    <button class="btn btn-primary">Set {{cityName}} as your default city</button>
  </script>

  <script id="invalid-city-input-alert" type="text/x-handlebars-template">
    <div class="alert alert-warning alert-dismissible fade show mt-3 ml-5 mr-5" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>City not found.</strong> Please enter another city name.
    </div>
  </script>

  <script id="forecast-weather-content" type="text/x-handlebars-template">
    <div class="container mt-5">
      <div class="row">
        {{#each futureForecast}}
          <div class="col-lg-2 border rounded mx-auto">
            <p class="text-center">{{condition}}</p>
            <h1 class="text-center">{{temp}}&deg;</h1>
            <img src="http://openweathermap.org/img/w/{{icon}}.png" class="mx-auto d-block">
            <p class="text-center">{{day}}</p>
          </div>
        {{/each}}
      </div>
    </div>
  </script>

  <script id="future-weather-content" type="text/x-handlebars-template">
    
  </script>

  <script src="weatherApp.js"></script>

</body>
</html>
